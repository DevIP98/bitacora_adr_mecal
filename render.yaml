services:
  - type: web
    name: bitacora-adr-mecal
    runtime: node
    buildCommand: "npm install"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bitacora-postgres
          property: connectionString
  
  - type: postgres
    name: bitacora-postgres
    ipAllowList: []
    plan: free
    postgresMajorVersion: 15
